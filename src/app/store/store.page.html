<ion-header>
    <ion-toolbar>
        <ion-title>
            招考商城
        </ion-title>
        <ion-buttons slot="end">
            <ion-button [routerLink]="['/cart']">
                <ion-icon name="cart" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<super-tabs>
    <super-tabs-toolbar slot="top">
        <super-tab-button>
            <ion-label>教辅</ion-label>
        </super-tab-button>
        <super-tab-button>
            <ion-label>题库</ion-label>
        </super-tab-button>
        <super-tab-button>
            <ion-label class="ion-text-nowrap">文具/器材</ion-label>
        </super-tab-button>
        <super-tab-button>
            <ion-label class="ion-text-nowrap">记忆手卡</ion-label>
        </super-tab-button>
    </super-tabs-toolbar>
    <super-tabs-container>
        <super-tab>
            <ion-nav [root]="firstPage"></ion-nav>
        </super-tab>
        <super-tab>
            <ion-nav [root]="secondPage"></ion-nav>
        </super-tab>
        <super-tab>
            <ion-nav [root]="thirdPage"></ion-nav>
        </super-tab>
        <super-tab>
            <ion-nav [root]="forthPage"></ion-nav>
        </super-tab>
    </super-tabs-container>
</super-tabs>
