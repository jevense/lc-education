<ion-header>
    <ion-toolbar>
        <ion-title>添加收获地址</ion-title>
        <ion-buttons slot="start">
            <ion-button (click)="close()">
                <ion-icon name="arrow-back"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="save()">
                保存
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label position="floating">收货人</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">手机号码</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">所在地区</ion-label>
        <ion-input></ion-input>
    </ion-item>

    <ion-item>
        <ion-label position="floating">详细地址</ion-label>
        <ion-textarea></ion-textarea>
    </ion-item>

    <ion-item>
        <ion-label>设为默认地址</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>


</ion-content>
