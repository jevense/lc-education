<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="返回"></ion-back-button>
        </ion-buttons>
        <ion-title>全部</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list lines="full">
        <ion-item-sliding *ngFor="let item of items">
            <ion-item-options side="start">
                <ion-item-option color="warning" expandable>
                    移入关注
                </ion-item-option>
            </ion-item-options>
            <ion-item>
                <ion-thumbnail class="ion-margin-vertical lc-cover">
                    <ion-img class="lc-cover-img"
                             src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw=="></ion-img>
                </ion-thumbnail>
                <ion-label class="ion-margin-horizontal lc-info">
                    <h3 class="ion-text-wrap">{{item.name}}</h3>
                    <p>&nbsp;</p>
                    <p>{{item.price| number : '.2' | currency : '￥'}}</p>
                </ion-label>
                <ion-note slot="end">
                    <ion-buttons>
                        <ion-icon name="cart" slot="icon-only" size="small"></ion-icon>
                    </ion-buttons>
                </ion-note>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" expandable>
                    加入购物车
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button size="small" color="light" [routerLink]="['/cart']">
            <ion-icon name="cart"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
