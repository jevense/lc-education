<ion-header>
    <ion-toolbar>
        <ion-title>题库</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager [options]="slideOpts">
        <ng-container *ngFor="let item of carousel">
            <ion-slide *ngIf="item" [routerLink]="['/browser']">
                <ion-img [src]="item['imagePath']" alt="轮播图"></ion-img>
            </ion-slide>
        </ng-container>
    </ion-slides>
    <ion-grid class="top-menu">
        <ion-row>
            <ion-col size="4" class="top-menu-item" *ngFor="let item of topMenus" (click)="locate(item)">
                <div class="top-menu-icon top-menu-icon-{{item['icon-name']}}"></div>
                <div class="top-menu-name">{{item['name']}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-list>
        <ion-item-group>
            <ion-item-divider>
                <ion-label>我的</ion-label>
            </ion-item-divider>
            <ion-item detail>
                <ion-avatar slot="start">
                    <ion-icon name="folder" size="large"></ion-icon>
                </ion-avatar>
                <ion-label>
                    <h2>已购试卷</h2>
                </ion-label>
            </ion-item>
            <ion-item detail>
                <ion-avatar slot="start">
                    <ion-icon name="timer" size="large"></ion-icon>
                </ion-avatar>
                <ion-label>
                    <h2>考试记录</h2>
                </ion-label>
            </ion-item>
            <ion-item detail>
                <ion-avatar slot="start">
                    <ion-icon name="warning" size="large"></ion-icon>
                </ion-avatar>
                <ion-label>
                    <h2>我的错题</h2>
                </ion-label>
            </ion-item>
            <ion-item detail>
                <ion-avatar slot="start">
                    <ion-icon name="star-outline" size="large"></ion-icon>
                </ion-avatar>
                <ion-label>
                    <h2>我的收藏</h2>
                </ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
