<ion-header>
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="close()">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>选择地区</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="full">
        <ion-item-group *ngFor="let prov of provinceItems">
            <ion-item-divider>
                <ion-label>{{prov.initial}}</ion-label>
            </ion-item-divider>

            <ion-item *ngFor="let item of prov.items" (click)="choiceArea(item)">
                <ion-label>{{item.name}}</ion-label>
            </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
